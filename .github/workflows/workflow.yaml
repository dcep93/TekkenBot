on:
  push:
    branches:
      - master
jobs:
  workflow:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          submodules: true
      - run: bash .github/workflows/record_sha.sh
      - run: bash .github/workflows/build_exe.sh
      - run: bash .github/workflows/build_zip.sh

